;---------------------------------------------------------------------
; ARCS

[Rainmeter]
Author=Kaelri
MiddleMouseDownAction=!ActivateConfig #CURRENTCONFIG#

[Variables]
MediaPlayer=CAD
NetworkMaxDownload=1000000
NetworkMaxUpload=500000
Drive1=C
Drive2=D
Drive3=E
Drive4=F

Size=429

;-----------------------
; COLORS

ColorSurround=255,255,255,51
;Outermost arcs.

ColorAnalogHand=255,255,255,255
ColorSecondHand=128,192,255,255

Color1=255,255,255,200
;Hours, Month, HDD, CPU, RAM, NET
Color2=192,192,192,200
;Minutes, Day
Color3=148,148,148,200
;PWR, iTunes

ColorBackground=255,255,255,40
;Semi-transparent background on most arcs.
ColorBackgroundDarker=128,128,128,40
;Slightly darker background for arcs with darker primary colors.

;----------------------------------------------
; MEASURES

[MeasureOne]
Measure=Calc
Formula=1
UpdateDivider=-1

[MeasureTime]
Measure=Time

[MeasureBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=PERCENT

[MeasureNetIn]
Measure=NetIn
MaxValue=#NetworkMaxDownload#

[MeasureNetOut]
Measure=NetOut
MaxValue=#NetworkMaxUpload#

[MeasureRAM]
Measure=PhysicalMemory

[MeasureCPU]
Measure=CPU

[MeasureHDC]
Measure=FreeDiskSpace
Drive=#Drive1#:
InvertMeasure=1

[MeasureHDD]
Measure=FreeDiskSpace
Drive=#Drive2#:
InvertMeasure=1

[MeasureHDE]
Measure=FreeDiskSpace
Drive=#Drive3#:
InvertMeasure=1

[MeasureHDF]
Measure=FreeDiskSpace
Drive=#Drive4#:
InvertMeasure=1

[MeasureHDCFree]
Measure=FreeDiskSpace
Drive=#Drive1#:

[MeasureHDDFree]
Measure=FreeDiskSpace
Drive=#Drive2#:

[MeasureHDEFree]
Measure=FreeDiskSpace
Drive=#Drive3#:

[MeasureHDFFree]
Measure=FreeDiskSpace
Drive=#Drive4#:

[MeasureHDCTotal]
Measure=FreeDiskSpace
Drive=#Drive1#:
Total=1

[MeasureHDDTotal]
Measure=FreeDiskSpace
Drive=#Drive2#:
Total=1

[MeasureHDETotal]
Measure=FreeDiskSpace
Drive=#Drive3#:
Total=1

[MeasureHDFTotal]
Measure=FreeDiskSpace
Drive=#Drive4#:
Total=1

[MeasureHDTotal]
Measure=Calc
Formula=MeasureHDCTotal+MeasureHDDTotal+MeasureHDETotal+MeasureHDFTotal

[MeasureHDAllUsed]
Measure=Calc
Formula=MeasureHDC+MeasureHDD+MeasureHDE+MeasureHDF
MinValue=0
MaxValue=[MeasureHDTotal]
DynamicVariables=1

[MeasureHDAllFree]
Measure=Calc
Formula=MeasureHDCFree+MeasureHDDFree+MeasureHDEFree+MeasureHDFFree
MinValue=0
MaxValue=[MeasureHDTotal]
DynamicVariables=1

[MeasureMonth]
Measure=Time
Format= "%m"
MaxValue=12
MinValue=1

[MeasureDay]
Measure=Time
Format= "%d"
MaxValue=31
MinValue=1

[MeasureProgress]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#MediaPlayer#
PlayerType=PROGRESS

;----------------------------------------------
; STYLES

[StyleAnalog]
X=0
Y=0
W=#Size#
H=#Size#
LineWidth=1
LineStart=0
StartAngle=4.7123889
RotationAngle=6.2831853
Solid=0
AntiAlias=1

[StyleArc]
X=0
Y=0
W=#Size#
H=#Size#
Solid=1
AntiAlias=1

;----------------------------------------------
; METERS

;-----------------------
; ANALOG CLOCK

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTime
MeterStyle=StyleAnalog
LineLength=(#Size#*100/429)
LineColor=#ColorAnalogHand#
ValueReminder=43200

[MeterMinutes]
Meter=ROUNDLINE
MeasureName=MeasureTime
MeterStyle=StyleAnalog
LineLength=(#Size#*125/429)
LineColor=#ColorAnalogHand#
ValueReminder=3600

[MeterSeconds]
